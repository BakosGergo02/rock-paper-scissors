<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Kő-Papír-Olló</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
        <section class="game">
            <div class="title">
                <h1>Kő-Papír-Olló</h1>
            </div>
            <div class="eredmenyek">
                <div class="jatekoseredmeny">
                    <h2>Játékos</h2>
                    <p class="j-count">0</p>
                </div>
                <div class="dontetlen">
                    <h2>Döntetlen</h2>
                    <p class="d-count">0</p>
                </div>
                <div class="szamitogeperedmeny">
                    <h2>Számítógép</h2>
                    <p class="sz-count">0</p>
                </div>

            </div>
            <div class="lepes">Válasszon!</div>
            <div class="maradeklepes">Maradt lépések: 10</div>

            <div class="lehetosegek">
                <input class="kő" type="submit" value="Rock">
                <input class="papír" type="submit" value="Paper">
                <input class="olló" type="submit" value="Scissors">
            </div>
            <div class="vegeredmeny"></div>
            <button class="ujra"></button>
        </section>
    <script src="main.js"></script>
</body>
</html>
